<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <script src="../../../js/combat/axios.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

<!--        <script type="text/html" id="currentTableBar">-->
<!--            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="on">同意</a>-->
<!--            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="off">拒绝</a>-->
<!--        </script>-->

    </div>
</div>
<script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        let username = "";

        $(document).ready(function () {
            axios.get('/user/isLogin')
                .then(function (response) {
                    if (response.data.code === 10001) {
                        layer.msg('暂未登录', {icon: 5, time:1000, shade:0.4});
                        setTimeout(function () {
                            location.href = "../../login.html";
                        }, 1000)
                    } else {
                        username = response.data.data.username;
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        });

        table.render({
            elem: '#currentTableId',
            url: '/auth/findThis',
            // url: '../../../api/table.json',
            method: "POST",
            response: {
                statusCode: 10000,
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'username', minWidth: 100, title: '申请账号'},
                {field: 'name', minWidth: 100, title: '申请人'},
                {field: 'applyUsername', minWidth: 100, title: '被申请账号'},
                {field: 'applyName', minWidth: 100, title: '被申请人'},
                {field: 'msg', minWidth: 150, title: '消息', align: 'center'},
                {width: 80, title: '状态', templet: function (data) {
                        return data.state === 0 ? "未处理" : "已处理";
                }, align: 'center'},
                {field: 'gmtCreate', width: 180, title: '创建时间', align: 'center', sort: true},
                {field: 'gmtModified', width: 180, title: '更新时间', align: 'center', sort: true},
                {title: '操作', minWidth: 150, templet: function (data) {
                        if (data.username === username) {
                            return '';
                        }

                        return data.state === 0
                            ? '<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="on">同意</a><a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="off">拒绝</a>'
                            : '';

                    }, align: 'center'},
            ]],
            page: false,
            limit: Number.MAX_VALUE, // 数据表格默认全部显示
            skin: 'line'
        });


        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (data.state === 1) {
                layer.msg('已经完成', {icon: 1,time:1000, shade:0.4});
            }

            // 同意
            if (obj.event === 'on') {
                edit(1, data.id)
            }
            // 拒绝
            else if (obj.event === 'off') {
                edit(2, data.id)
            }
            return false;
        });

        function edit(state, id) {
            axios.post('/auth/edit', {id: id, state: state})
                .then(function(response){
                    if (response.data.code === 10000) {
                        layer.msg('成功', {icon: 1,time:1000, shade:0.4});

                        // 刷新此窗口
                        setTimeout(function () {
                            window.location.reload()
                        }, 1000)
                    } else {
                        layer.msg('失败', {icon: 2, time:1000, shade:0.4});
                    }
                })
                .catch(function(error){
                    console.log(error);
                });
        }
    });
</script>

</body>
</html>
