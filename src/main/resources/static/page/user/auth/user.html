<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>亲友管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <script src="../../../js/combat/axios.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
<script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/user/findAuth',
            // url: '../../../api/table.json',
            method: "POST",
            response: {
                statusCode: 10000,
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'id', minWidth: 100, title: 'ID', sort: true},
                {field: 'username', minWidth: 150, title: '账号'},
                {field: 'name', minWidth: 150, title: '姓名'},
                {minWidth: 150, title: '状态', templet: function (data) {
                        return data.state === 0 ? "已申请" : data.state === 1 ? "已同意" : data.state === 2 ? "已拒绝" : "";
                    }, align: 'center'},
                {field: 'gmtCreate', minWidth: 200, title: '创建时间', align: 'center', sort: true},
                {field: 'gmtModified', minWidth: 200, title: '更新时间', align: 'center', sort: true},
            ]],
            page: false,
            limit: Number.MAX_VALUE, // 数据表格默认全部显示
            skin: 'line'
        });
    });
</script>

</body>
</html>
