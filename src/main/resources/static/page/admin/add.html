<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加账号</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <link rel="stylesheet" href="../../../js/lay-module/step-lay/step.css" media="all">
    <script src="../../../js/combat/axios.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="username" placeholder="请填写入账号" class="layui-input" lay-verify="text" required />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">密码:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="password" placeholder="请填写入密码" value="" class="layui-input" lay-verify="text" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">权限:</label>
                                        <div class="layui-input-block">
                                            <select name="auth">
                                                <option value=""></option>
                                                <option value="0">管理员</option>
                                                <option value="1">医生</option>
                                                <option value="2">个人</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账号:</label>
                                        <div class="layui-input-block">
                                            <span style="font-size: 18px;color: #333;" id="username">admin</span>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">密码:</label>
                                        <div class="layui-input-block">
                                            <span style="font-size: 18px;color: #333;" id="password">admin</span>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">权限:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">
                                                <span style="font-size: 18px;color: #333;" id="auth">管理员</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        创建成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;" id="date"></div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再次创建</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '800px',
            height: '500px',
            stepItems: [{
                title: '填写账号信息'
            }, {
                title: '确认账号信息'
            }, {
                title: '完成'
            }]
        });

        let account = null;

        form.on('submit(formStep)', function (data) {
            data = data.field;

            if (data.username === '') {
                layer.msg('账号不能为空', {icon: 7, time:1000, shade:0.4});
                return false;
            }
            if (data.password === '') {
                layer.msg('密码不能为空', {icon: 7, time:1000, shade:0.4});
                return false;
            }
            if (data.auth === '') {
                layer.msg('权限不能为空', {icon: 7, time:1000, shade:0.4});
                return false;
            }

            $("#username").html(data.username);
            $("#password").html(data.password);
            $("#auth").html(data.auth === '0' ? '管理员' : data.auth === '1' ? '医生' : '个人');

            account = data;
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            axios.post('/user/add', account)
                .then(function(response){
                    if (response.data.code === 10000) {
                        $("#date").html(new Date());
                        step.next('#stepForm');
                    } else {
                        layer.msg('创建失败', {icon: 2, time:1000, shade:0.4});
                    }
                })
                .catch(function(error){
                    console.log(error);
                });
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            account = null;

            $(".layui-form")[0].reset();
            layui.form.render();

            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
